<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<style>
    body{
        background-color:#181818 ;
        color: lightgrey;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="mb-3">
                    <label for="inputValue">Value</label>
                    <input id="inputValue" type="text" class="form-control" />
                </form>
            </div>
            <div clas="btn btn-group">
                <button id="btnSave" type="button" class="btn btn-outline-success">Save</button>
                <button id="btnLoad" type="button" class="btn btn-outline-primary">Load</button>
                <button id="btnDelete" type="button" class="btn btn-outline-danger">Delete</button>
            </div>
            <h2><span id="valueFromLS" class="badge bg-success"></span></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script>
            btnSave.addEventListener("click",()=>{
                let val = document.getElementById("inputValue").value;              
                sessionStorage.setItem("valueLS", val);//setItem para guardar
                document.getElementById("inputValue").value = "";
            });
            btnLoad.addEventListener("click",()=>{
                let val = sessionStorage.getItem("valueLS");//getItem para recuperar
                document.getElementById("valueFromLS").innerHTML = val; //devuelve o establece la sintaxis HTML, se reemplaza la sintaxis HTML del elemento por la nueva.
            });
            btnDelete.addEventListener("click",()=>{
                document.getElementById("valueFromLS").innerHTML = "";
                sessionStorage.removeItem("valueLS");//si quisieramos eliminar todo lo que hay en sessionStorage .clear
            });
        </script>
</body>

</html>
